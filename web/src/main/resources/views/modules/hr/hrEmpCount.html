<% layout('/layouts/default.html', {title: '', bodyClass: ''}){ %>
<!-- <link rel="stylesheet" href="${ctxStatic}/modules/sys/sysDesktop.css?${_version}"> -->
<div class="content pb0">

	<!-- Chart boxes -->
	<div class="row">
		<div class="col-md-12">
			<div class="box box-widget">
				<div class="box-header with-border">
					<h3 class="box-title">人员情况</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
						<div class="btn-group">
							<button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-wrench"></i></button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">导出Excel</a></li>
								<li><a href="#">导出Word</a></li>
								<li class="divider"></li>
								<li><a href="#">基本设置</a></li>
							</ul>
						</div>
						<button type="button" class="btn btn-box-tool" data-widget="remove">
							<i class="fa fa-times"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<div class="row">
	
						
						 <div class="col-md-6">
							<div class="chart">
								<div id="myChart1" style="height:330px;width:99%"></div>
								<script src="http://echarts.baidu.com/dist/echarts.common.min.js"></script>
								<script>
									var option = {
										    title : {
										        text: '部门人员分布',
										        x:'center'
										    },
										    tooltip : {
										        trigger: 'item',
										        formatter: "{a} <br/>{b} : {c} ({d}%)"
										    },
										    legend: {
										        orient: 'vertical',
										        left: 'left',
										        data: ['研发部门','测试部门','设计部门','策划部门','运营部门','编辑部门','市场部门','客服部门','产品部门']
										    },
										    series : [
										        {
										            name: '部门信息',
										            type: 'pie',
										            radius : '70%',
										            center: ['50%', '60%'],
										            data:[
										                {value:${d1}, name:'研发部门'},
										                {value:${d2}, name:'测试部门'},
										                {value:${d3}, name:'设计部门'},
										                {value:${d4}, name:'策划部门'},
										                {value:${d5}, name:'运营部门'},
										                {value:${d6}, name:'编辑部门'},
										                {value:${d7}, name:'市场部门'},
										                {value:${d8}, name:'客服部门'},
										                {value:${d9}, name:'产品部门'}
										            ],
										            itemStyle: {
										                emphasis: {
										                    shadowBlur: 10,
										                    shadowOffsetX: 0,
										                    shadowColor: 'rgba(0, 0, 0, 0.5)'
										                }
										            }
										        }
										    ]
										};
									// 基于准备好的dom，初始化echarts实例
							        var myChart1 = echarts.init(document.getElementById('myChart1'));
							        myChart1.setOption(option);
								</script>
							</div>
							</div>
							
							<div class="col-md-6">
							<div class="chart2">
								<div id="myChart2" style="height:330px;width:99%"></div>
								<script src="http://echarts.baidu.com/dist/echarts.common.min.js"></script>
								<script>
									var option = {
										    title : {
										        text: '学历构成',
										        x:'center'
										    },
										    tooltip : {
										        trigger: 'item',
										        formatter: "{a} <br/>{b} : {c} ({d}%)"
										    },
										    legend: {
										        orient: 'vertical',
										        left: 'left',
										        data: ['大专及以下','函授本科','大学本科','研究生及以上']
										    },
										    series : [
										        {
										            name: '学历信息',
										            type: 'pie',
										            radius : '70%',
										            center: ['50%', '60%'],
										            data:[
										                {value:${edu1}, name:'大专及以下'},
										                {value:${edu2}, name:'函授本科'},
										                {value:${edu3}, name:'大学本科'},
										                {value:${edu4}, name:'研究生及以上'},
										            ],
										            itemStyle: {
										                emphasis: {
										                    shadowBlur: 10,
										                    shadowOffsetX: 0,
										                    shadowColor: 'rgba(0, 0, 0, 0.5)'
										                }
										            }
										        }
										    ]
										};
									// 基于准备好的dom，初始化echarts实例
							        var myChart2 = echarts.init(document.getElementById('myChart2'));
							        myChart2.setOption(option);
								</script>
							</div>
						</div>
						
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Chart boxes -->
	<div class="row">
		<div class="col-md-12">
			<div class="box box-widget">
				<div class="box-header with-border">
					<h3 class="box-title">离职人员情况</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
						<div class="btn-group">
							<button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-wrench"></i></button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">导出Excel</a></li>
								<li><a href="#">导出Word</a></li>
								<li class="divider"></li>
								<li><a href="#">基本设置</a></li>
							</ul>
						</div>
						<button type="button" class="btn btn-box-tool" data-widget="remove">
							<i class="fa fa-times"></i>
						</button>
					</div>
				</div>
				
				<div class="box-body">
					<div class="row">						
						 <div class="col-md-6">
							<div class="chart">
								<div id="myChart3" style="height:330px;width:99%"></div>
								<script src="http://echarts.baidu.com/dist/echarts.common.min.js"></script>
								<script>
									var option = {
										    title : {
										        text: '',
										        x:'center'
										    },
										    tooltip : {
										        trigger: 'item',
										        formatter: "{a} <br/>{b} : {c} ({d}%)"
										    },
										    legend: {
										        orient: 'vertical',
										        left: 'left',
										        data: ['待遇不好','晋升问题','不满管理制度','身体不适','能力不够','结婚问题','不满上司','其他']
										    },
										    series : [
										        {
										            name: '部门信息',
										            type: 'pie',
										            radius : '70%',
										            center: ['50%', '60%'],
										            data:[
										                {value:${de1}, name:'待遇不好'},
										                {value:${de2}, name:'晋升问题'},
										                {value:${de3}, name:'不满管理制度'},
										                {value:${de4}, name:'身体不适'},
										                {value:${de5}, name:'能力不够'},
										                {value:${de6}, name:'结婚问题'},
										                {value:${de7}, name:'不满上司'},
										                {value:${de8}, name:'其他'}
										            ],
										            itemStyle: {
										                emphasis: {
										                    shadowBlur: 10,
										                    shadowOffsetX: 0,
										                    shadowColor: 'rgba(0, 0, 0, 0.5)'
										                }
										            }
										        }
										    ]
										};
									// 基于准备好的dom，初始化echarts实例
							        var myChart3 = echarts.init(document.getElementById('myChart3'));
							        myChart3.setOption(option);
								</script>
							</div>
							</div>
							
							<div class="col-md-6">
							<div class="chart">
								<div id="myChart4" style="height:330px;width:99%"></div>
								<script src="http://echarts.baidu.com/dist/echarts.common.min.js"></script>
								<script>
									var option = {
										    color: ['#3398DB'],
										    tooltip : {
										        trigger: 'axis',
										        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
										            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
										        }
										    },
										    grid: {
										        left: '2%',
										        right: '2%',
										        bottom: '1%',
										        containLabel: true
										    },
										    xAxis : [
										        {
										            type : 'category',
										            data : ['待遇不好', '晋升问题', '不满管理制度', '身体不适', '能力不够', '结婚问题', '不满上司','其他'],
										            axisTick: {
										                alignWithLabel: true
										            }
										        }
										    ],
										    yAxis : [
										        {
										            type : 'value'
										        }
										    ],
										    series : [
										        {
										            name:'',
										            type:'bar',
										            barWidth: '50%',
										            data:[${de1}, ${de2}, ${de3}, ${de4},${de5},${de6},${de7},${de8}, ]
										        }
										    ]
										};
									// 基于准备好的dom，初始化echarts实例
							        var myChart4 = echarts.init(document.getElementById('myChart4'));
							        myChart4.setOption(option);
								</script>
							</div>
						</div>
						
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<% } %>
<script>
$(window).resize(function(){
	var footerHeight  = $('.main-footer').outerHeight() || 0;
	var windowHeight  = $(window).height();
	$('.content').css('min-height', windowHeight - footerHeight)
}).resize();
</script>
